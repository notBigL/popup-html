<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>XAI</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
<div class="container m-3">
    <h1 class="title">XAI</h1>
    <div class="container">
        <label class="label">Select Model</label>
        <div class="select">
            <select id="selectModel">
                <option value="sentiment">Sentiment</option>
                <option value="irony">Irony</option>
            </select>
        </div>
        <div class="field">
            <label class="label">Status</label>
            <span id="analysing" class="tag is-light" style="display: none">Analysing</span>
            <span id="ready" class="tag is-info">Ready</span>
            <span id="finished" class="tag is-success" style="display: none">Finished</span>
            <span id="error" class="tag is-danger" style="display: none">Error</span>
        </div>
    </div>
</div>

<div class="container m-3">
    <div class="field">
        <label class="label">Input</label>
        <div class="control">
            <input type="text" class="input" id="textInput">
        </div>
    </div>
</div>

<div class="container m-3">
    <button class="button is-info is-fullwidth" id="startButton">Start Analysing</button>
</div>
<div class="container m-3">
    <label class="label">Result</label>
    <div id="spaceForResultSentence"></div>

</div>

<div class="container m-3">
    <div id="spaceForHighlightedWords"></div>
</div>

</body>

<script src="popup.js"></script>
</html>
